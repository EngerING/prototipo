<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noticias Gamer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN -->
  <div id="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p id="login-error"></p>
  </div>

  <!-- PÁGINA PRINCIPAL -->
  <div id="main-content" style="display: none;">
    <h1>Noticias de Videojuegos</h1>

    <!-- Calendario -->
    <input type="date" id="filter-date" onchange="filterByDate()">
<h2>Agregar Noticia</h2>
<form id="news-form" onsubmit="addNews(event)">
  <input type="text" id="title" placeholder="Título de la noticia">
  <input type="date" id="date">
  <textarea id="content" placeholder="Descripción de la noticia"></textarea>
  <button type="submit">Agregar</button>
  <p id="form-error" style="color: red;"></p>
</form>
    <!-- Lista de Noticias -->
    <div id="news-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
